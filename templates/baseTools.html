{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Inventory Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Mountain Inventory</a>
      </div>
      <form class="form-inline ml-auto">
        <a href="{% url 'newSupply' %}" class="btn btn-primary ml-2">Supply +</a>
        <a href="{% url 'newTool' %}" class="btn btn-primary ml-2">Tool +</a>
        <a href="{% url 'newJob' %}" class="btn btn-primary ml-2">Job +</a>
      </form>
    </nav>

    <div class="container">
      
        {% block breadcrumb %}
        {% endblock %}
     
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
