{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Inventory Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Mountain Inventory</a>
      </div>
      <form class="form-inline ml-auto">
        <a href="{% url 'newSupply' %}" class="btn btn-primary ml-2">Supply +</a>
        <a href="{% url 'newTool' %}" class="btn btn-primary ml-2">Tool +</a>
        <a href="{% url 'newJob' %}" class="btn btn-primary ml-2">Job +</a>
        <a href="{% url 'delUI' %}" class="btn btn-primary ml-2">Delete Entry -</a>
        <a href="{% url 'jobs' %}" class="btn btn-primary ml-2">Job Board</a>
      </form>
    </nav>

    <div class="container">
      
        {% block breadcrumb %}
        {% endblock %}
     
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
